{% extends 'main.html' %}

{% load static %}

{% block content %}


<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create Raw Materials</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
							<label>Product Name:</label>
							<input type="text" name="product_name" placeholder="Product Name..." class="form-control" required>
							<label>Product Group:</label>
							<input type="text" name="product_group" placeholder="Product Group..." class="form-control" required >
							<label>UOM(Unit of Measurement):</label>
							<input type="text" name="uom" placeholder="Unit of Measurement" class="form-control" required >

							<button type="submit">Add</button>
					</form>

				</div>
                {% for message in messages %}
                    <p id="messages"> {{ message }}</p>
                {% endfor %}


			</div>
		</div>
	</div>

{% endblock %}
