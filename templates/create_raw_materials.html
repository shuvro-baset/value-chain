{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Add Raw Materials</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="myForm" method="POST" action="">
                    {% csrf_token %}  {{ form.as_p }}
                    <label>Description:</label>
                    <input type="text" name="description" placeholder="Product Name..." class="form-control" required>

                    <select name="product_issue">
                        {% for product_issue in product_issues %}
                        <option value="{{ product_issue.id }}">{{ product_issue.id }}</option>
                        {% endfor %}
                    </select>

                    <table id="product-table">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>UOM</th>
                            <th>QTY</th>
                            <th>Product Issue</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="row-template">
                            <td><select name="product[]" id="product">
                                {% for product in products %}
                                <option value="{{ product.pk }}">{{ product.product_name }}</option>
                                {% endfor %}
                            </select></td>
                            <td><input type="text" name="uom[]" id="uom"></td>
                            <td><input type="number" name="qty[]" id="qty" step="0.01"></td>
<!--                            <td><input type="text" name="product_issue[]" id="product_issue"></td>-->
                            <td>
                                <button type="button" class="remove-row">Remove</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" id="add-row">Add Row</button>
                    <button type="submit">Save</button>
                </form>

            </div>
            {% for message in messages %}
            <p id="messages"> {{ message }}</p>
            {% endfor %}


        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var rowTemplate = $('#row-template').html();
        $('#add-row').click(function () {
            $('#product-table tbody').append('<tr>' + rowTemplate + '</tr>');
        });
        $(document).on('click', '.remove-row', function () {
            $(this).closest('tr').remove();
        });
    });
</script>


{% endblock %}
