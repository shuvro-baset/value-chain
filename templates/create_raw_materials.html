{% extends 'main.html' %}

{% load static %}

{% block content %}

<script>
    function addSelect() {
        // Fetch options from the server using AJAX
        fetch('/get_products/')
            .then(response => response.json())
            .then(data => {
                // Create a new select element
                var select = document.createElement("select");

                // Add options to the select element
                data.forEach(function (product) {
                    var option = document.createElement("option");
                    option.text = product.name;
                    option.value = product.id;
                    select.add(option);
                });

                // Append the select element to the form
                document.getElementById("selectContainer").appendChild(select);
            })
            .catch(error => console.error('Error fetching products:', error));
    }
</script>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Add Raw Materials</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label>Description:</label>
                    <input type="text" name="description" placeholder="Product Name..." class="form-control" required>

                    <select name="product_issue">
                        {% for product_issue in product_issues %}
                        <option value="{{ product.id }}">{{ product_issue.id }}</option>
                        {% endfor %}
                    </select>
                    <div id="selectContainer">
                        <!-- Initial select element -->
                        <select>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <button type="button" onclick="addSelect()">Add New</button>

                    <button type="submit">Add</button>
                </form>

            </div>
            {% for message in messages %}
            <p id="messages"> {{ message }}</p>
            {% endfor %}


        </div>
    </div>
</div>

{% endblock %}
