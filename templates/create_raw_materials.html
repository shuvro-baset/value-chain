{% extends 'main.html' %}

{% load static %}

{% block content %}



<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Add Raw Materials</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label>Description:</label>
                    <input type="text" name="description" placeholder="Product Name..." class="form-control" required>

                    <select name="product_issue">
                        {% for product_issue in product_issues %}
                        <option value="{{ product.id }}">{{ product_issue.id }}</option>
                        {% endfor %}
                    </select>

                    <div id="productContainer">
                        <div class="productItem">
                            <label for="products">Select Products:</label><br>
                            <select class="select2 products" name="products[]" multiple>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.product_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <button type="button" id="addProduct">Add Product</button>
                    <br><br>
                    <!--                    <div id="selectContainer">-->

                    <!--                        <select id="products" name="products[]" multiple>-->
                    <!--                            {% for product in products %}-->
                    <!--                            <option value="{{ product.id }}">{{ product.product_name }}</option>-->
                    <!--                            {% endfor %}-->
                    <!--                        </select><br><br>-->
                    <!--                    </div>-->
                    <br>
                    <button type="button" onclick="addSelect()">Add New</button>

                    <button type="submit">Add</button>
                </form>

            </div>
            {% for message in messages %}
            <p id="messages"> {{ message }}</p>
            {% endfor %}


        </div>
    </div>
</div>

{% endblock %}
