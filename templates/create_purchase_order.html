{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div>
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Add Purchase Order</h3>

            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="myForm" method="POST" action="">
                    {% csrf_token %} {{ form.as_p }}
                    <label>Purchas Order No:</label>
                    <input type="text" name="purchas_order_no" placeholder="Purchas Order No..." class="form-control"
                           required>

                    <label>Description:</label>
                    <input type="text" name="description" placeholder="Add Description..." class="form-control"
                           required>

                    <br>
                    <label>Products Details</label>
                    <table class="table" id="product-table">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>UOM</th>
                            <th>QTY</th>
                            <th>Rate</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for raw_mat_pro in raw_material_products%}
                        <tr id="row-template">
<!--                            <td><select name="product[]" id="product" class="form-control">-->
<!--                                <option disabled>Select Product</option>-->
<!--&lt;!&ndash;                                {% for product in products %}&ndash;&gt;-->
<!--                                <option value="{{ product.pk }}">{{ product.product_name }}</option>-->
<!--&lt;!&ndash;                                {% endfor %}&ndash;&gt;-->
<!--                            </select></td>-->
                            <td><input type="text" name="product[]" class="form-control" readonly placeholder="{{ raw_mat_pro.product.product_name }}"  value="{{ raw_mat_pro.product }}"></td>
                            <td><input type="text" name="uom[]" id="uom" class="form-control" readonly required value="{{ raw_mat_pro.uom }}"></td>
                            <td><input type="number" name="qty[]" id="qty" step="0.01" class="form-control" readonly required value="{{ raw_mat_pro.qty }}">
                            <td><input type="number" name="rate[]" id="rate" step="0.01" class="form-control" required>
                            </td>
<!--                            <td>-->
<!--                                <button type="button" class="remove-row btn btn-outline-danger">Remove</button>-->
<!--                            </td>-->
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-right">
<!--                        <button class="btn btn-outline-info" type="button" id="add-row">Add Row</button>-->
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>

            </div>
            {% for message in messages %}
            <p id="messages"> {{ message }}</p>
            {% endfor %}


        </div>
    </div>
</div>
