{% extends 'main.html' %}

{% load static %}

{% block content %}


<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Add Product</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
							<label>Description:</label>
							<input type="text" name="description" placeholder="Description..." class="form-control" required>
							<label>Total Quantity:</label>
							<input type="text" name="total_qty" placeholder="Total Quantity..." class="form-control" required >
							<label for="product_select">Select a Product:</label>
							<select id="product_select" name="product">
								{% for product in products %}
									<option value="{{ product.id }}">{{ product.product_name }}</option>
								{% endfor %}
							</select>
							<button type="submit">Add</button>
					</form>

				</div>
                {% for message in messages %}
                    <p id="messages"> {{ message }}</p>
                {% endfor %}


			</div>
		</div>
	</div>

{% endblock %}
