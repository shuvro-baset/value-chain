{% extends 'main.html' %}

{% load static %}

{% block content %}


<div class="container vh-100">
    <div class="d-flex justify-content-center my-5">
        <div class="user_card">
            <div class="d-flex justify-content-center my-5">
                <h3 id="form-title">Add Product Issue</h3>
            </div>
            <div class="d-flex justify-content-center my-5">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label>Description:</label>
                    <input type="text" name="description" placeholder="Description..." class="form-control" required>
                    <label>Product Issue No:</label>
                    <input type="text" name="issue_no" placeholder="Product Issue No ..." class="form-control" required>
                    <label>Total Quantity:</label>
                    <input type="text" name="total_qty" placeholder="Total Quantity..." class="form-control" required>
                    <label for="product_select">Select a Product:</label>
                    <select id="product_select" name="product" class="form-control">
                        <option disabled>Select Product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.product_name }} ||
                            <b>Current Market Price:</b> {{ product.current_market_rate }}
                        </option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit">Add</button>
                </form>

            </div>

            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                <p id="messages"> {{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
