{% extends 'main.html' %}

{% load static %}

{% block content %}


<div class="container my-5">
    <div class="d-flex justify-content-center vh-100">
        <div class="user_card">
            <div class="d-flex justify-content-center my-5">
                <h3 id="form-title">Add Product</h3>
            </div>
            <div class="d-flex justify-content-center form_container my-5">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label>Product Name:</label>
                    <input type="text" name="product_name" placeholder="Product Name..." class="form-control" required>
                    <label>Product Group:</label>
                    <input type="text" name="product_group" placeholder="Product Group..." class="form-control"
                           required>
                    <label>UOM(Unit of Measurement):</label>
                    <input type="text" name="uom" placeholder="Unit of Measurement" class="form-control" required>

                    <label>Current Market Price:</label>
                    <input type="number" name="current_market_rate" placeholder="Current Market Price" class="form-control" required>

                    <div class="form-check pb-2">
                        <input class="form-check-input" name="is_finished_good" type="checkbox" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                            Is Finished Good Product
                        </label>
                    </div>

                    <button type="submit">Add</button>
                </form>

            </div>

            {% if messages %}
            <div class="alert alert-danger py-4" role="alert">
                {% for message in messages %}
                <p id="messages"> {{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
